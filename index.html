<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Login signup Form</title>
    <script src="script.js"></script>
</head>

<body>
    <!-- <form action="" name="form1"> -->
    <div class="container">
        <div class="row">
            <!-- this is 1st div -->
            <!-- <form action=""> -->
            <div class="col col-5 bg-light mt-5 p-1 ">
                <div>
                    <form name="firstform" action="/admin" method="post">
                        <!-- <ul class="errorMessages"></ul> -->
                        <i class="fa fa-key-skeleton fa-3x d-flex justify-content-end "></i>
                        <h3 id="heading1" class="fw-lighter m-2">Login to our site</h3>
                        <h6 id="heading2" class="fw-lighter m-2 w-75">Enter username and password to log on</h6>
                        <div class="inputs  p-2">


                            <label for="username" name="username1">Username:</label><span id="displaylogin"
                                class="text-danger"></span>
                            <input type="text" class="form-control " name="username" id="username"
                                placeholder="Username..." aria-label="Username" aria-describedby="addon-wrapping">



                            <!-- <span id="uname1"
                                class="text-danger"></span> -->
                            <label for="pass" class="mt-3">Password:</label><span id="displaypass"
                                class="text-danger"></span>
                            <input type="password" class="form-control " id="pass" name="pass "
                                placeholder="Password..." aria-label="Username" aria-describedby="addon-wrapping">




                            <div class="d-grid mt-3 "><span id="span2" class="text-danger"></span>
                                <button class="btn btn-info " type="submit" id="signin">Sign
                                    in!</button>
                                <!-- <input type="submit" name="" id=""> -->
                            </div>
                        </div>
                        <h4 id="heading2" class="fw-lighter mt-3  text-center ">..or login with</h4>
                        <!-- <button class="btn-primary m-3  p-1 w-25 text-center" type="button" id="face">
                <img src="https://img.icons8.com/color/19/000000/facebook-new.png"/>Facebook</button> -->
                        <button class="btn   btn-primary m-3" type="submit"><img
                                src="https://img.icons8.com/color/19/000000/facebook-new.png">Facebook <span
                                id="facebook" style="color:red"></span></button>

                        <button class="btn btn-info btn-primary   m-3" type="submit"><img
                                src="https://img.icons8.com/fluency/18/000000/twitter.png" />Twitter</button>
                        <button class="btn btn-info btn-primary btn-danger m-3" type="submit"><img
                                src="https://img.icons8.com/doodle/18/000000/google-plus-circled.png" />Google
                            Plus</button>
                    </form>
                </div>
            </div>
            <!-- </form> -->
            <!-- this is 2nd div -->
            <div class="col   mt-5 col-sm-1 border-end">
                <div class="vr"></div>

            </div>
            <!-- this is 3rd div -->
            <div class="col col-5 bg-light mt-5  p-2  justify-content-center">
                <div>
                    <form name="form" method="post" action="/user">
                        <!-- <ul class="errorMessages"></ul> -->
                        <i class="fa fa-pencil fa-3x d-flex justify-content-end "></i>
                        <h3 id="heading1" class="fw-lighter m-2">Sign up now</h3>
                        <h6 id="heading2" class="fw-lighter m-2 ">Fill in the form bellow to get instant access</h6>

                        <label for="username2" class="mt-3">First Name:</label><span id='display'
                            class="text-danger"></span>
                        <input type="text" class="form-control   " style="text-transform: capitalize;" id="username2"
                            placeholder="First name..." name="fname" aria-label="Username"
                            aria-describedby="addon-wrapping" required>


                        <label for="pass" class="mt-3">Last Name:</label><span id='displaylast'
                            class="text-danger"></span>
                        <input type="text" class="form-control" style="text-transform: capitalize;" id="pass"
                            name="lname" placeholder="Last name..." aria-label="Username"
                            aria-describedby="addon-wrapping" required>

                        <label for="email" class="mt-3">Email:</label><span id='displayemail'
                            class="text-danger"></span>
                        <input type="email" class="form-control" id="email" placeholder="Email..." name="email"
                            aria-label="Username" aria-describedby="addon-wrapping" required>
                        <label for="phone" class="mt-3">Phone No:</label><span id='displayphone'
                            class="text-danger"></span>
                        <input type="phone" class="form-control" style="text-transform: capitalize;" id="phone"
                            name="mobile" placeholder="Phone number..." aria-label="Username"
                            aria-describedby="addon-wrapping" required>
                        <label for="ps" class="mt-3">Password:</label>
                        <span id="displaypasss" class="text-danger"></span>
                        <input type="password" class="form-control  " id="ps" placeholder="Password..."
                            aria-label="Username" name="pass" aria-describedby="addon-wrapping" required>
                        <label for="about" class="mt-3">About Yourself:</label>
                        <span id="displayabout" class="text-danger"></span>
                        <input type="textarea" class="form-control  " id="about" placeholder="About yourself"
                            name="about" aria-label="Username" aria-describedby="addon-wrapping" required>
                        <div class="d-grid mt-3  ">
                            <button class="btn btn-info btn-primary " id="submit" type="submit" name="submit">Sign me
                                up!</button>
                        </div>
                    </form>
                    <a href="/users">Show users</a>

                    <a href="/admin" class="btn-info"><button>Admin</button></a>
                    <a href="/users" class="btn-info"><button>USers</button></a>



                </div>
            </div>
        </div>
    </div>
    <!-- <h1>this is </h1> -->
    <!-- </form> -->
</body>
